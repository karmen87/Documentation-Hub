<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segmentCount = 1; // Number of segments in the base path (/Documentation-Hub/)
      const l = window.location;
      const redirect =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        l.pathname
          .split('/')
          .slice(0, 1 + segmentCount)
          .join('/') +
        '/?p=' +
        l.pathname
          .slice(1)
          .split('/')
          .slice(segmentCount)
          .join('/')
          .replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      sessionStorage.redirect = redirect;
      document.write('<meta http-equiv="refresh" content="0;URL=' + redirect + '">');
    </script>
  </head>
  <body>
  </body>
</html>
